   <script type="text/javascript">
   function Play(){
      var answer = parseInt(Math.random() * 100);
      while(true){
         var number = parseInt(prompt("Игрок 1, введите ваш вариант ответа:"));
         if(number == answer){
            alert("Молодец! Вы угадали! Побеждает игрок 1.");
             break;
         }else if(number < answer){
            alert("Ваше число слишком маленькое");
         }else if(number > answer){
         alert("Ваше число слишком большое");
       }
       var number = parseInt(prompt("Игрок 2, ведите ваш вариант ответа:"));
       if(number == answer){
            alert("Молодец! Вы угадали! Побеждает игрок 1.");
             break;

            alert("Ваше число слишком маленькое");
         }else if(number > answer){
         alert("Ваше число слишком большое");
      }
   }
}
